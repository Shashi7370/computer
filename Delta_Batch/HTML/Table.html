<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu </caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Samosa</td>
                <td>10</td>
            </tr>

            <tr>
                <td>Coffee &#9749;</td>
                <td>5</td>
            </tr>
           
            <tr>
                <td>Jalabi</td>
                <td>20</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>SUM</td>
                <td>35</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
