    <title>Inline vs Block</title>
</head>
<body>
    <h1>This is a Block Element</h1>

        <a href="https://www.google.com/">Open Google</a>
        <a href="https://www.facebook.com/">Open Facebook</a>
    </div>
    <div>
        <a href="https://www.youtube.com">Open Youtube</a>
    </div>
        <a href="https://www.facebook.com/">Open Facebook</a>
        <a href="https://www.youtube.com">Open Youtube</a>
        <a href="https://www.facebook.com/">Open Facebook</a>

    
</body>
</html>
