<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & Rowspan Attributes</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu </caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Samosa</td>
                <td>10</td>
                <td>0.14</td>
            </tr>

            <tr>
                <td>Coffee &#9749;</td>
                <td>5</td>
                <td>0.7</td>
            </tr>
           
            <tr>
                <td>Jalabi</td>
                <td>20</td>
                <td>0.28</td>
            </tr>
        </tbody>

</body>
</html>
